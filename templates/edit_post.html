
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Edit Post</h3>
                        <form action="/posts/{{ post._id }}/edit" method="post">
                            <div class="mb-3">
                                <textarea class="form-control" name="content" rows="5">{{ post.content }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
